{% extends 'base.html' %}

{% block content %}
<h1>{{ topic }} Flashcards</h1>
<p>Click on a card to reveal the answer</p>

{% for card in cards %}
<div class="flashcard">
    <div class="question">
        <strong>Question:</strong> {{ card['question'] }}
    </div>
    <div class="answer">
        <strong>Answer:</strong> {{ card['answer'] }}
    </div>
    <div class="difficulty">
        <strong>Difficulty:</strong> {{ card['difficulty'] }}
    </div>
</div>
{% endfor %}
{% endblock %}
